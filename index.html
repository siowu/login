<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>登录</title>
    <style type="text/css">
    *{
    user-select: none;
    /* 无法选中，整体感更强 */
}

body{
    background: url(./wallpaper.jpg) no-repeat;
    background-size: cover;
    background-attachment: fixed;
}

.login{
    position: absolute;
    top: 50%;
    margin-top: -200px;
    left: 50%;
    margin-left: -200px;
    /* absolute居中的一种方法 */
    background-color: whitesmoke;
    width: 400px;
    height: 400px;
    border-radius: 25px;
    text-align: center;
    padding: 5px 40px;
    box-sizing: border-box;
    /* 这样padding就不会影响大小 */
}

p{
    font-size: 42px;
    font-weight: 60;
}

input{
    background-color: whitesmoke;
    width: 100%;
    height: 48px;
    margin-bottom: 10px;
    border: none;
    border-bottom: 2px solid silver;
    /* 下面的会覆盖上面的步伐 */
    outline: none;
    font-size: 22px;
}

.btn{
    background-color: #59c2c5;
    width: 38%;
    height: 48px;
    border-radius: 8px;
    margin-top: 40px;
    font-size: 28px;
    font-weight: 600;
    color: white;
}
.btn:hover{
    background-color: #59c2a0;
}
    </style>
    <script language=javascript>
function toopen(){
    if(document.getElementById("password").value=="syksb"){
           document.write("<div style='text-align:center; font-size:36px;'><a href='https://siowu.github.io/c' style='a:link{text-decoration:none;color:black;}'>点击进入</a></div>");
           return true;
        }else{
        alert("密码错误！请重新输入:")
        return false;
        }
    }
</script>
<link rel="icon" href="1.ico" type="image/x-icon">
</head>
<body><form action="" class="login">
    <p>小吴题库系统</p>
    <input type="text" placeholder="姓名">
    <input type="password" id="password" name="password" class="loginInput" placeholder="密码"/>
    <input type="submit" value="登陆" class="btn" onClick="return toopen();">   
</form>
    
</body>
</html>
